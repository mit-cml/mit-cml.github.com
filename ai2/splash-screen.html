<script>
var when = function() {
  var now = new Date();
  var deploy = Date.UTC(2016, 1, 19, 2, 0, 0);
  var display;
  var hours = Math.floor((deploy - now)/(3600000));
  var mins = Math.round(((deploy - now)/60000) % 60);
  if (now > deploy) {
    display = 'is deployed!';
  } else {
    display = 'will be deployed in ' + hours + ' hours and ' + mins +
  ' minutes.';
  }
  return (display);
};
$('document').ready(function () {
  $('#countdown').html(when());
});
</script>
